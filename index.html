<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatron 3000</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="calc-body">
            <div id="viewport">0</div>
            <div class="container">
                <button class="button clear" id="cle">CL</button>
                <button class="button bksp" id="bksp">BKSP</button>
                <button class="button opr divide" id="div">/</button>
                <button class="button opr mult" id="mul">x</button>
                <button class="button num" id="sev">7</button>
                <button class="button num" id="eig">8</button>
                <button class="button num" id="nin">9</button>
                <button class="button opr minus" id="min">-</button>
                <button class="button num" id="fou">4</button>
                <button class="button num" id="fiv">5</button>
                <button class="button num" id="six">6</button>
                <button class="button opr plus" id="plu">+</button>
                <button class="button num" id="one">1</button>
                <button class="button num" id="two">2</button>
                <button class="button num" id="thr">3</button>
                <button class="button opr equals" id="equ">=</button>
                <button class="button num zero" id="zer">0</button>
                <button class="button dec" id="deci">.</button>
            </div>
        </div>
    </div>
</body>
</html>
