<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatron 3000</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calc-body">
            <div id="viewport">12345678</div>
            <div class="container">
                <button class="button clear" id="cle">CL</button>
                <button class="button equals" id="equ">=</button>
                <button class="button divide" id="div">/</button>
                <button class="button" id="sev">7</button>
                <button class="button" id="eig">8</button>
                <button class="button" id="nin">9</button>
                <button class="button mult" id="mul">x</button>
                <button class="button" id="fou">4</button>
                <button class="button" id="fiv">5</button>
                <button class="button" id="six">6</button>
                <button class="button minus" id="min">-</button>
                <button class="button" id="one">1</button>
                <button class="button" id="two">2</button>
                <button class="button" id="thr">3</button>
                <button class="button plus" id="plu">+</button>
                <button class="button zero" id="zer">0</button>
            </div>
        </div>
    </div>
</body>
</html>
